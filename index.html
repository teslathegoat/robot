<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotah.com - Domain For Sale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Robot-themed background pattern */
        .robot-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(100, 255, 218, 0.05) 0%, transparent 20%),
                linear-gradient(45deg, rgba(100, 255, 218, 0.03) 25%, transparent 25%, transparent 50%, rgba(100, 255, 218, 0.03) 50%, rgba(100, 255, 218, 0.03) 75%, transparent 75%, transparent);
            background-size: 400px 400px, 400px 400px, 20px 20px;
            z-index: -1;
        }
        
        /* Floating robot elements */
        .robot-element {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .robot-head {
            top: 10%;
            left: 5%;
            font-size: 80px;
            animation: float 8s ease-in-out infinite;
        }
        
        .robot-body {
            bottom: 15%;
            right: 8%;
            font-size: 100px;
            animation: float 7s ease-in-out infinite 1s;
        }
        
        .robot-gear {
            top: 20%;
            right: 15%;
            font-size: 60px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(10, 25, 47, 0.7);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            z-index: 1;
        }
        
        .domain-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #64ffda;
            letter-spacing: 1px;
        }
        
        .for-sale {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ccd6f6;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #8892b0;
        }
        
        .contact-section {
            margin-top: 30px;
        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ccd6f6;
        }
        
        .email-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .email-icon {
            font-size: 1.5rem;
            color: #64ffda;
            margin-right: 15px;
        }
        
        .email {
            font-size: 1.3rem;
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .email:hover {
            color: #a8ffea;
            text-shadow: 0 0 8px rgba(100, 255, 218, 0.5);
        }
        
        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #8892b0;
        }
        
        @media (max-width: 768px) {
            .domain-name {
                font-size: 2.5rem;
            }
            
            .for-sale {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .robot-head, .robot-body {
                font-size: 50px;
            }
            
            .robot-gear {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="robot-bg"></div>
    
    <!-- Robot-themed decorative elements -->
    <div class="robot-element robot-head">
        <i class="fas fa-robot"></i>
    </div>
    <div class="robot-element robot-body">
        <i class="fas fa-android"></i>
    </div>
    <div class="robot-element robot-gear">
        <i class="fas fa-cog"></i>
    </div>
    
    <div class="container">
        <h1 class="domain-name">Robotah.com</h1>
        <h2 class="for-sale">This domain is for sale</h2>
        <p class="description">
            Premium domain name perfect for robotics, AI, automation, or technology businesses. 
            Make an offer to acquire this valuable digital asset.
        </p>
        
        <div class="contact-section">
            <h3 class="contact-title">Contact for Inquiries</h3>
            <div class="email-container">
                <i class="fas fa-envelope email-icon"></i>
                <a href="mailto:technicaladk@gmail.com" class="email">technicaladk@gmail.com</a>
            </div>
            <a href="mailto:technicaladk@gmail.com" class="cta-button">
                <i class="fas fa-paper-plane"></i> Send Inquiry
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Robotah.com. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
