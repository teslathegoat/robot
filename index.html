<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotah.com - Premium Domain For Sale</title>
    
    <!-- Using Inter for clean, modern sans-serif typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset & Variables */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --input-bg: #111111;
            --accent-hover: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling on main body, content is centered */
        }

        /* Subtle Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Layout Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease-out;
        }

        /* Header / Domain Name */
        .domain-header {
            margin-bottom: 2rem;
            width: 100%;
        }

        .domain-name {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .divider {
            width: 60px;
            height: 1px;
            background-color: var(--border-color);
            margin: 0 auto;
        }

        /* Main Section */
        .sales-info {
            margin-bottom: 3rem;
        }

        .headline {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 2.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Bullet Points */
        .features-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        .features-list li {
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .features-list li::before {
            content: 'âœ“';
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Call to Action Button */
        .cta-button {
            background-color: var(--text-primary);
            color: var(--bg-color);
            border: none;
            padding: 1rem 3rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px; /* Rounded button */
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background-color: #e0e0e0;
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            padding: 2rem;
            width: 100%;
            text-align: center;
            border-top: 1px solid #111;
            background-color: #000;
        }

        .footer-email {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-email:hover {
            color: var(--text-primary);
        }

        /* Modal (Popup) Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #0a0a0a;
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #555;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--text-primary);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #dcdcdc;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Header -->
        <header class="domain-header">
            <div class="domain-name">Robotah.com</div>
            <div class="divider"></div>
        </header>

        <!-- Main Section -->
        <section class="sales-info">
            <h1 class="headline">This name is for sale.</h1>

            <ul class="features-list">
                <li>Secure Payments</li>
                <li>Trusted Partners</li>
                <li>Fast Domain Transfer</li>
            </ul>
        </section>

        <!-- Call to Action -->
        <button class="cta-button" id="openModalBtn">Contact Owner</button>
    </main>

    <!-- Footer -->
    <footer>
        <a href="mailto:technicaladk@gmail.com" class="footer-email">technicaladk@gmail.com</a>
    </footer>

    <!-- Contact Form Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Inquire Now</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <!-- 
                 IMPORTANT: 
                 This form uses Formspree to send emails without a backend server.
                 The 'action' URL handles the submission.
            -->
            <form 
                action="https://formspree.io/f/xzzbdwdq" 
                method="POST"
                id="contactForm"
            >
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="I am interested in purchasing Robotah.com..." required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Send Inquiry</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Modal Interaction & Form Handling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('contactModal');
            const openBtn = document.getElementById('openModalBtn');
            const closeBtn = document.getElementById('closeModalBtn');
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');

            // Open modal
            openBtn.addEventListener('click', () => {
                modal.classList.add('active');
            });

            // Close modal via X button
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            // Close modal when clicking outside content
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            // Handle Form Submission via AJAX (Formspree)
            async function handleSubmit(event) {
                event.preventDefault();
                const data = new FormData(event.target);
                
                // Visual feedback - Loading state
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';

                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        // Success state
                        submitBtn.textContent = 'Message Sent!';
                        submitBtn.style.backgroundColor = '#4CAF50'; // Green
                        submitBtn.style.color = '#fff';
                        
                        // Reset form and close modal after delay
                        setTimeout(() => {
                            modal.classList.remove('active');
                            form.reset();
                            // Reset button style
                            submitBtn.textContent = 'Send Inquiry';
                            submitBtn.disabled = false;
                            submitBtn.style.opacity = '1';
                            submitBtn.style.backgroundColor = '';
                            submitBtn.style.color = '';
                        }, 2000);
                    } else {
                        // Error handling
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                submitBtn.textContent = 'Error: ' + data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                submitBtn.textContent = 'Oops! There was a problem submitting your form';
                            }
                            // Reset button state after error
                            setTimeout(() => {
                                submitBtn.textContent = 'Send Inquiry';
                                submitBtn.disabled = false;
                                submitBtn.style.opacity = '1';
                            }, 3000);
                        })
                    }
                }).catch(error => {
                    submitBtn.textContent = 'Oops! There was a problem submitting your form';
                    setTimeout(() => {
                        submitBtn.textContent = 'Send Inquiry';
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = '1';
                    }, 3000);
                });
            }

            form.addEventListener("submit", handleSubmit);
        });
    </script>

</body>
</html>
